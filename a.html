<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosa - Luxury Makeup & Skincare</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fcebea; /* Light peach background */
    }
    a {
      text-decoration: none;
      color: #f07171; /* Coral red */
    }
    img {
      max-width: 100%;
      height: auto;
    }

    /* Header */
    header {
      background-color: #fff; /* White header */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #f07171; /* Coral red */
    }
    .logo span {
      font-style: italic;
    }
    nav {
      display: flex;
    }
    nav a {
      margin-right: 20px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    nav a:hover {
      background-color: #f07171; /* Coral red */
      color: #fff;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    .banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 15s infinite ease-in-out;
    }
    @keyframes slide {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    .banner-text h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    /* Main Content */
    main {
      padding: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .product {
      width: 30%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .product img {
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #333; /* Dark text for headings */
    }
    .product p {
      line-height: 1.5;
      color: #666;
      margin-bottom: 15px;
    }
    .product-details {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 10px;
      text-align: left;
